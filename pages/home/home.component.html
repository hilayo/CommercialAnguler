<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12 mb-4">
      <h2 class="text-center mb-4">Our Products</h2>
    </div>
  </div>
  <div class="row g-4">
    <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let product of productsList">
      <div class="card product-card h-100 shadow-sm">
        <div class="card-img-wrapper">
          <img [src]="product.image" class="card-img-top" [alt]="product.title">
        </div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.title }}</h5>
          <div class="mb-2">
            <span class="badge bg-primary">{{ product.category }}</span>
          </div>
          <div class="rating mb-2">
            <span class="text-warning">
              <i class="fas fa-star" *ngFor="let star of getStars(product.rating?.rate)"></i>
            </span>
            <small class="text-muted ms-2">({{ product.rating?.rate }})</small>
          </div>
          <p class="card-text text-muted small flex-grow-1">{{ product.description | slice:0:100 }}...</p>
          <div class="d-flex justify-content-between align-items-center mt-auto">
            <h4 class="text-primary mb-0">{{ product.price | currency:'USD':'symbol':'1.2-2' }}</h4>
            <button class="btn btn-primary btn-sm" (click)="addToCart(product)">
              <i class="fas fa-shopping-cart me-1"></i> Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
