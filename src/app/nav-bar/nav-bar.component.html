<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">E-Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" aria-current="home" routerLink="/products" routerLinkActive="active">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contact" routerLinkActive="active">contact</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="cartDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" (click)="$event.preventDefault()">
              <i class="fas fa-shopping-cart"></i> 
              <span class="badge bg-danger ms-1" *ngIf="cartproducts.length > 0">{{cartproducts.length}}</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end cart-dropdown" aria-labelledby="cartDropdown" *ngIf="cartproducts.length > 0">
              <li class="dropdown-header">
                <strong>Cart Items ({{cartproducts.length}})</strong>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li *ngFor="let item of cartproducts; let i = index" class="cart-item">
                <div class="d-flex align-items-center p-2">
                  <img [src]="item.image" [alt]="item.title" class="cart-item-image me-2">
                  <div class="flex-grow-1">
                    <h6 class="mb-0 cart-item-title">{{item.title | slice:0:30}}...</h6>
                    <small class="text-muted">{{item.price | currency:'USD':'symbol':'1.2-2'}}</small>
                  </div>
                  <button class="btn btn-sm btn-outline-danger ms-2" (click)="removeFromCart(i, $event)">
                    <i class="fas fa-times"></i>
                  </button>
                </div>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li class="px-3 py-2">
                <div class="d-flex justify-content-between mb-2">
                  <strong>Total:</strong>
                  <strong class="text-primary">{{getTotalPrice() | currency:'USD':'symbol':'1.2-2'}}</strong>
                </div>
                <a routerLink="/cart" class="btn btn-primary btn-sm w-100">checkout</a>
                <!--<a routerLink="/cart" class="btn btn-primary btn-sm w-100">View Cart</a>-->
              </li>
            </ul>
            <ul class="dropdown-menu dropdown-menu-end cart-dropdown" aria-labelledby="cartDropdown" *ngIf="cartproducts.length === 0">
              <li class="px-3 py-3 text-center text-muted">
                <i class="fas fa-shopping-cart fa-2x mb-2"></i>
                <p class="mb-0">Your cart is empty</p>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
